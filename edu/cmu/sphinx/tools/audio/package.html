<body bgcolor="white">

Provides an tool that records and displays the waveform and
spectrogram of an audio signal.

<p>
To run this AudioTool, first make sure that all sources are built by
typing at the top level directory:
<pre>
ant all
</pre>
Then, to run the tool, at the top level directory, type:
<pre>
java -jar bld/lib/audiotool.jar
</pre>
